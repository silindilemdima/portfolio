        * {

  color: #333;

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* ==========================
   DARK MODE VARIABLES
========================== */
:root {
  --bg-color: #ffffff;
  --text-color: #333333;
  --card-bg: #f5f5f5;
  --accent-color: #1f1fff;
}
  :root {
  --logo-color: #333;      /* light mode logo color */
  --logo-color-dark: #fff; /* dark mode logo color */
}

.logo {
  color: var(--logo-color);
  font-size: 1.5rem;
  font-weight: bold;
  transition: color 0.3s ease;
}

/* Dark mode */
body.dark-mode .logo {
  color: var(--logo-color-dark);
}
body.dark-mode {
  --bg-color: #0e0e0e;
  --text-color: #f1f1f1;
  --card-bg: #1b1b1b;
  --accent-color: #7a7aff;
}

/* ==========================
   Contact Hero
========================== */
.contact-hero {
  text-align: center;
  padding: 100px 0;
  background: var(--card-bg);
  color: var(--text-color);
}
.contact-hero h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}
.contact-hero p {
  font-size: 1.2rem;
}

/* ==========================
   Contact Form
========================== */
.contact-form {
  padding: 80px 0;
  text-align: center;
  background: var(--card-bg);
  color: var(--text-color);
}
.contact-form form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: 0 auto;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  background: var(--card-bg);
  color: var(--text-color);
}
.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: rgba( var(--text-color-rgb, 51,51,51), 0.5);
}
.contact-form button {
  padding: 12px;
  background: var(--text-color);
  color: var(--bg-color);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}
.contact-form button:hover {
  color: var(--bg-color);
  background: var(--accent-color);
}
.contact-form a {
  color: var(--accent-color);
}
.contact-form .direct-email a {
  color: var(--accent-color);
}

/* ==========================
   Animate on scroll
========================== */
.animate-on-scroll {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}
.animate-on-scroll.animated {
  opacity: 1;
  transform: translateY(0);
}

/* ==========================
   Lightbox Styles
========================== */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.lightbox-content {
  position: relative;
  max-width: 90%;
    max-height: 90%;
}
.lightbox-content img,
.lightbox-content video {
  width: 100%;
  height: auto;
  border-radius: 5px;
}
.lightbox-content .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
}
