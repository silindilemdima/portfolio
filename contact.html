<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silindile Kunene Portfolio - Contact</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <header>
    <div class="container">
        <div class="logo fade-slide">Silindile Kunene</div>
        <nav>
            <!-- Centered nav links -->
            <ul id="nav-links">
                <li><a href="index.html" class="active fade-slide">Home</a></li>
                <li><a href="about.html" class="fade-slide">About</a></li>
                <li><a href="projects.html" class="fade-slide">Projects</a></li>
                <li><a href="contact.html" class="contact-btn fade-slide">Contact</a></li>
            </ul>

            <!-- Hamburger menu for mobile -->
            <div class="hamburger fade-slide">&#9776;</div>

            <!-- Dark mode toggle switch -->
            <label class="toggle-btn fade-slide">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </nav>
    </div>
</header>

    <section class="contact-hero">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Get in touch for collaborations or inquiries.</p>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <form>
                <input type="text" name="name" placeholder="Your Name" required>

                <!-- Clickable Email Field -->
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Your Email" 
                    required 
                    onclick="window.location.href='mailto:silindilemdima@gmail.com';"
                >

                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Optional direct email line -->
            <p class="direct-email">
                Or email me directly at 
                <a href="mailto:silindilemdima@gmail.com">silindilemdima@gmail.com</a>
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 MyPortfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
