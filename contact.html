<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silindile Kunene Portfolio - Contact</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    /* ==========================
       Contact Hero
    ========================== */
    .contact-hero {
      text-align: center;
      padding: 100px 0;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .contact-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .contact-hero p {
      font-size: 1.2rem;
    }

    /* ==========================
       Contact Form
    ========================== */
    .contact-form {
      padding: 80px 0;
      text-align: center;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: var(--text-color);
    }
    .contact-form button {
      padding: 12px;
      background: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      color: var(--text-color);
      background: var(--accent-color);
    }
    .contact-form a {
      color: var(--text-color);
    }
    .contact-form .direct-email a {
      color: var(--accent-color);
    }

    /* ==========================
       Animate on scroll
    ========================== */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .animate-on-scroll.animated {
      opacity: 1;
      transform: translateY(0);
    }

    /* Success & Error messages */
    #form-status {
      margin-top: 15px;
    }
    #form-status.success {
      color: #00c851;
    }
    #form-status.error {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">Silindile Kunene</a>
      <div class="hamburger">&#9776;</div>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="tutorials.html">Tutorials</a></li>
          <li><a href="contact.html" class="contact-btn">Contact</a></li>
        </ul>
      </nav>
      <label class="toggle-btn">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <div class="container">
      <h1>Contact Me</h1>
      <p>Get in touch for collaborations or inquiries.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <div class="container">
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p id="form-status"></p>

      <!-- Optional direct email line -->
      <p class="direct-email">
        Or email me directly at
        <a href="mailto:silindilemdima@gmail.com">silindilemdima@gmail.com</a>
      </p>
    </div>
  </section>

  <footer>
    <div class="container fade-slide">
      <p>&copy; 2025 Silindile Kunene. All rights reserved.</p>
      <p>Updated November 2025</p>
      <div class="social fade-slide">
        <a href="https://www.linkedin.com/in/silindile-kunene-6a15b4355/" target="_blank" aria-label="LinkedIn">
          <img src="Icons/icons8-linkedin-50.png" alt="LinkedIn" />
        </a>
        <a href="https://wa.me/0814016273" target="_blank" aria-label="WhatsApp">
          <img src="Icons/icons8-whatsapp-50.png" alt="WhatsApp" />
        </a>
        <a href="https://www.instagram.com/digital_pen_media?igsh=a3E1bm5lcm96aHhl" target="_blank" aria-label="Instagram">
          <img src="Icons/icons8-instagram-50.png" alt="Instagram" />
        </a>
        <a href="https://www.behance.net/sleejee" target="_blank" aria-label="Behance">
          <img src="Icons/icons8-behance-50.png" alt="Behance" />
        </a>
      </div>
    </div>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS
    (function(){
      emailjs.init({
        publicKey: "D4WUb-F4Zf6CvH3Dl"
      });
    })();

    // Form submission
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const status = document.getElementById("form-status");

      emailjs.sendForm("service_n4ykcz4", "template_bcqx2za", form)
        .then(() => {
          status.className = "success";
          status.textContent = "✅ Message sent successfully!";
          form.reset();
        }, (err) => {
          console.error(err);
          status.className = "error";
          status.textContent = "❌ Failed to send. Please try again.";
        });
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
